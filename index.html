<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Section Styles */
    section {
      padding: 20px;
      margin: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    /* Search Container Styles */
    .search-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    label {
      flex: 1;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      flex: 3;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Table Container Styles */
    .table-container {
      margin-top: 20px;
    }

    .button-group {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input[type="text"]#search {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    /* Pagination Styles */
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Table Example</h1>
  </header>
  <section>
    <!-- Search Form -->
    <div class="search-container">
      <!-- Site Name -->
      <label for="siteName">Site Name:</label>
      <input type="text" id="siteName" placeholder="Enter Site Name">

      <!-- Date Range -->
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">

      <!-- Hours Worked -->
      <label for="hoursWorked">Hours Worked:</label>
      <input type="number" id="hoursWorked" placeholder="Enter Hours Worked">

      <button class="button" id="searchButton">Search</button>
    </div>
  </section>
  <section>
    <div class="table-container">
      <div class="button-group">
        <button class="button" id="editButton">Edit</button>
        <button class="button" id="removeButton">Remove</button>
        <button class="button" id="resetButton">Reset</button>
        <button class="button" id="undoButton">Undo</button>
        <button class="button" id="redoButton">Redo</button>
        <button class="button" id="populateButton">Populate Table</button>
      </div>

      <table id="dataTable">
        <thead>
          <tr>
            <th rowspan="2">Simple header</th>
            <th colspan="2">Combo header</th>
          </tr>
          <tr>
            <!-- skip 1st column because it merges vertically -->
            <th>Sub 1</th>
            <th>Sub 2</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table data will be populated here -->
        </tbody>
      </table>

      <input type="text" id="search" placeholder="Search...">
      <div class="pagination">
        <!-- Pagination controls will be added here -->
      </div>
    </div>
  </section>
</body>
</html>
