<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <!-- Include the CSS file from the specified address -->
    <link rel="stylesheet" type="text/css" href="https://saki789.github.io/Table/styles.css">
</head>
<body>
<header>
    <h1>Table Example</h1>
</header>
<section>
    <div class="table-container">
        <div class="button-group">
            <!-- Your button group code goes here -->
            <input type="text" id="searchGuards" placeholder="Search Guards...">
        </div>
        <div class="button-group">
            <button id="addButton">Add</button>
            <button id="editButton">Edit</button>
            <button id="removeButton">Remove</button>
            <button id="resetButton">Reset</button>
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
        </div>
        <table id="dataTable">
            <thead>
            <tr>
                <th rowspan="2">Site</th>
                <th rowspan="2">Guards</th>
                <th colspan="2">Time</th>
                <th rowspan="2">N</th>
                <th rowspan="2">T</th>
                <th rowspan="2">D</th>
                <th rowspan="2">Total</th>
                <th rowspan="2">Extra</th>
                <th rowspan="2">Grand Total</th>
            </tr>
            <tr>
                <th>In</th>
                <th>Out</th>
            </tr>
            </thead>
            <tbody>
            <script src="https://saki789.github.io/Table/loaddata.js"></script>
            </tbody>
            <tfoot>
            <script src="https://saki789.github.io/Table/tFooterCalculation.js"></script>
            </tfoot>
        </table>
        <div class="pagination">
            <!-- Pagination controls will be added here -->
        </div>
    </div>
</section>
<script>
    // Any additional JavaScript code can be placed here if needed
    //JavaScript code for populating the table -->
 <script src="https://saki789.github.io/Table/loaddata.js"></script >
<script src="https://saki789.github.io/Table/tFooterCalculation.js"></script>
    
</script>
</body>
</html>
