<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    /* Add your CSS styles here for better presentation */
    /* For example: */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <div class="button-group">
      <button class="button" id="editButton">Edit</button>
      <button class="button" id="removeButton">Remove</button>
      <button class="button" id="resetButton">Reset</button>
      <button class="button" id="undoButton">Undo</button>
      <button class="button" id="redoButton">Redo</button>
      <button class="button" id="populateButton">Populate Table</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Site Name</th>
          <th>Guard Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>N</th>
          <th>T</th>
          <th>D</th>
          <th>Total (hrs)</th>
          <th>Extra</th>
          <th>Grand Total (hr)</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <!-- Data rows will be added here -->
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">SUM</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>
    <input type="text" id="search" placeholder="Search...">
    <div class="pagination">
      <!-- Pagination controls will be added here -->
    </div>
  </div>
  <script>
    // Sample data
    const sampleData = [
      {
        Date: '2023-09-02',
        'Site Name': 'Site A',
        'Guard Name': 'John Doe',
        'Time In': '08:00 AM',
        'Time Out': '05:00 PM',
        N: '8.0',
        T: '4.0',
        D: '2.0',
        'Total (hrs)': '14.0',
        Extra: '2.0',
        'Grand Total (hr)': '16.0',
      },
      {
        Date: '2023-09-03',
        'Site Name': 'Site B',
        'Guard Name': 'Jane Smith',
        'Time In': '09:00 AM',
        'Time Out': '06:00 PM',
        N: '8.0',
        T: '4.0',
        D: '2.0',
        'Total (hrs)': '14.0',
        Extra: '2.0',
        'Grand Total (hr)': '16.0',
      },
      // Add more sample data entries as needed
    ];

    // Function to populate the table with data
    function populateTable(data) {
      const tbody = document.getElementById('dataTable');

      data.forEach((rowData) => {
        const row = document.createElement('tr');

        Object.values(rowData).forEach((value) => {
          const cell = document.createElement('td');
          cell.textContent = value;
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });
    }

    // Populate the table with sample data
    populateTable(sampleData);

    // Event handlers (you can add functionality here)
    document.getElementById('editButton').addEventListener('click', () => {
      // Implement edit functionality
    });

    document.getElementById('removeButton').addEventListener('click', () => {
      // Implement remove functionality
    });

    document.getElementById('populateButton').addEventListener('click', () => {
      // Implement populate functionality
    });

    // Add more event handlers as needed
  </script>
</body>
</html>
