<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    .table-container {
      max-width: 100%;
      overflow-x: auto;
    }

    .button-group {
      margin-top: 10px;
    }

    .button {
      padding: 5px 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .button:not(:last-child) {
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <input type="text" id="search" placeholder="Search...">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Site Name</th>
          <th>Guard Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>N (Normal Time)</th>
          <th>T (Time and a Half)</th>
          <th>D (Double Time)</th>
          <th>Total (hrs)</th>
          <th>Extra</th>
          <th>Grand Total (hr)</th>
          
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be added here -->
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">SUM</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>
    <div class="button-group">
      <button class="button">Edit</button>
      <button class="button">Remove</button>
      <button class="button">Reset</button>
      <button class="button">Undo</button>
      <button class="button">Redo</button>
      <button class="button">Populate Table</button>
    </div>
    <div class="pagination">
      <!-- Pagination controls will be added here -->
    </div>
  </div>
  <script>
    // Sample data
    const sampleData = [
      {
        Date: '2023-09-02',
        'Site Name': 'Site A',
        'Guard Name': 'John Doe',
        'Time In': '08:00 AM',
        'Time Out': '05:00 PM',
        N: '8.0',
        T: '4.0',
        D: '2.0',
        'Total (hrs)': '14.0',
        Extra: '2.0',
        'Grand Total (hr)': '16.0',
      },
      {
        Date: '2023-09-03',
        'Site Name': 'Site B',
        'Guard Name': 'Jane Smith',
        'Time In': '09:00 AM',
        'Time Out': '06:00 PM',
        N: '8.0',
        T: '4.0',
        D: '2.0',
        'Total (hrs)': '14.0',
        Extra: '2.0',
        'Grand Total (hr)': '16.0',
      },
      // Add more sample data entries as needed
    ];

    // Function to populate the table with data
    function populateTable(data) {
      const tbody = document.querySelector('tbody');

      data.forEach((rowData) => {
        const row = document.createElement('tr');

        Object.values(rowData).forEach((value) => {
          const cell = document.createElement('td');
          cell.textContent = value;
          row.appendChild(cell);
        });

        // Add edit, remove buttons (you'll need to add event handlers for these buttons)
        const actionsCell = document.createElement('td');
        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        // Add event handler for edit button
        editButton.addEventListener('click', () => {
          // Implement edit functionality
        });

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        // Add event handler for remove button
        removeButton.addEventListener('click', () => {
          // Implement remove functionality
        });

        actionsCell.appendChild(editButton);
        actionsCell.appendChild(removeButton);
        row.appendChild(actionsCell);

        tbody.appendChild(row);
      });
    }

    // Populate the table with sample data
    populateTable(sampleData);
  </script>
</body>
</html>
