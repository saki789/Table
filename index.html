<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    .table-container {
      max-width: 100%;
      overflow-x: auto;
    }

    .button-group {
      margin-top: 10px;
    }

    .button {
      padding: 5px 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .button:not(:last-child) {
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 5px;
    }
  </style>
</head>

          <th>D (Double Time)</th>
          <th>Total (hrs)</th>

          <th>Grand Total (hr)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

          <th></th>
          <th></th>

          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tfoot>
    </table>
    <div class="button-group">
      <button class="button">Edit</button>
      <button class="button">Remove</button>
      <button class="button">Reset</button>
      <button class="button">Undo</button>
      <button class="button">Redo</button>
      <button class="button">Populate Table</button>

</html>
