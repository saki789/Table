<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>
  <header>
    <h1>Table Example</h1>
  </header>
  <section>
    <div class="table-container">
      <div class="button-group">
        <!-- ... Your button group code ... -->
        <input type="text" id="searchGuards" placeholder="Search Guards...">
      </div>
      <div class="button-group">
  <button id="addButton">Add</button>
  <button id="editButton">Edit</button>
  <button id="removeButton">Remove</button>
  <button id="resetButton">Reset</button>
  <button id="undoButton">Undo</button>
  <button id="redoButton">Redo</button>
      </div>
      <table>
        <thead>
        <thead>
  <tr>
    <th rowspan="2">Site</th>
    <th rowspan="2">Guards</th>
    <th colspan="2">Time</th>
    <th rowspan="2">N</th>
    <th rowspan="2">T</th>
    <th rowspan="2">D</th>
    <th rowspan="2">Total</th>
    <th rowspan="2">Extra</th>
    <th rowspan="2">Grand Total</th>
  </tr>
  <tr>
    <th>In </th>
    <th>Out </th>
  </tr>
        </thead>
        <tbody>
          <!-- Sample data will be populated here using JavaScript -->
        </tbody>
        <tfoot>
  <tr>
    <td>Total Sites: <span id="totalSites"></span></td>
    <td>Total Guards: <span id="totalGuards"></span></td>
    <td id="totalHoursIn"></td>
    <td id="totalHoursOut"></td>
    <td id="totalN"></td>
    <td id="totalT"></td>
    <td id="totalD"></td>
    <td id="totalTotal"></td>
    <td id="totalExtra"></td>
    <td id="totalGrandTotal"></td>
  </tr>
        </tfoot>
      </table>
      
      <div class="pagination">
        <!-- Pagination controls will be added here -->
      </div>
    </div>
  </section>
  <script>
        $(document).ready(function () {
            var table = $('#guardTable');
            var tbody = table.find('tbody');
            var rows = tbody.find('tr').toArray();

            $('#sortSiteName').on('click', function () {
                rows.sort(function (a, b) {
                    var keyA = $(a).find('td[data-column="siteName"]').text();
                    var keyB = $(b).find('td[data-column="siteName"]').text();
                    return keyA.localeCompare(keyB);
                });
                tbody.empty().append(rows);
            });

            $('#sortGuardName').on('click', function () {
                rows.sort(function (a, b) {
                    var keyA = $(a).find('td[data-column="guardName"]').text();
                    var keyB = $(b).find('td[data-column="guardName"]').text();
                    return keyA.localeCompare(keyB);
                });
                tbody.empty().append(rows);
            });

            $('#sortTotalHours').on('click', function () {
                rows.sort(function (a, b) {
                    var keyA = parseFloat($(a).find('td[data-column="totalHours"]').text());
                    var keyB = parseFloat($(b).find('td[data-column="totalHours"]').text());
                    return keyA - keyB;
                });
                tbody.empty().append(rows);
            });
        });
                                  </script>
  
</body>
</html>
