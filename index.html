<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
/* Global Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

/* Header Styles */
header {
  background-color: #333;
  color: white;
  padding: 10px;
  text-align: center;
}

/* Section Styles */
section {
  padding: 20px;
  margin: 20px;
  background-color: white;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}

/* Search Container Styles */
.search-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

label {
  flex: 1;
}

input[type="text"],
input[type="date"],
input[type="number"] {
  flex: 3;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

/* Button Styles */
.button {
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.button:hover {
  background-color: #0056b3;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
}

/* Table Container Styles */
.table-container {
  margin-top: 20px;
  overflow: auto; /* Add overflow for horizontal scrolling if needed */
}

/* Table Styles */
table {
  width: 100%;
  border-collapse: collapse;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease;
  margin-bottom: 20px;
}

table:hover {
  box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
}

/* Header Row Styles */
thead {
  background-color: #007bff;
  color: #ffffff;
}

th, td {
  padding: 12px;
  text-align: center;
}

/* Alternate Row Colors */
tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Hover Effect on Rows */
tbody tr:hover {
  background-color: #e6f7ff;
  transition: background-color 0.3s ease;
}

/* Borders for Table Cells */
th, td {
  border: 1px solid #dcdcdc;
}

/* Pagination Styles */
.pagination {
  text-align: center;
  margin-top: 10px;

  .sort-icon {
  margin-left: 5px;
  cursor: pointer;
  }
}

    
</style>
</head>
<body>
  <header>
    <h1>Table Example</h1>
  </header>
  <section>
    <div class="table-container">
      <div class="button-group">
        <!-- ... Your button group code ... -->
        <input type="text" id="searchGuards" placeholder="Search Guards...">
      </div>
      <div class="button-group">
  <button id="addButton">Add</button>
  <button id="editButton">Edit</button>
  <button id="removeButton">Remove</button>
  <button id="resetButton">Reset</button>
  <button id="undoButton">Undo</button>
  <button id="redoButton">Redo</button>
      </div>
      <table>
        <thead>
        <thead>
  <tr>
    <th rowspan="2">Site</th>
    <th rowspan="2">Guards</th>
    <th colspan="2">Time</th>
    <th rowspan="2">N</th>
    <th rowspan="2">T</th>
    <th rowspan="2">D</th>
    <th rowspan="2">Total</th>
    <th rowspan="2">Extra</th>
    <th rowspan="2">Grand Total</th>
  </tr>
  <tr>
    <th>In </th>
    <th>Out </th>
  </tr>
        </thead>
        <tbody>
          <!-- Sample data will be populated here using JavaScript -->
        </tbody>
        <tfoot>
  <tr>
    <td>Total Sites: <span id="totalSites"></span></td>
    <td>Total Guards: <span id="totalGuards"></span></td>
    <td id="totalHoursIn"></td>
    <td id="totalHoursOut"></td>
    <td id="totalN"></td>
    <td id="totalT"></td>
    <td id="totalD"></td>
    <td id="totalTotal"></td>
    <td id="totalExtra"></td>
    <td id="totalGrandTotal"></td>
  </tr>
        </tfoot>
      </table>
      
      <div class="pagination">
        <!-- Pagination controls will be added here -->
      </div>
    </div>
  </section>
  
</body>
</html>
